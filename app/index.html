<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum</title>
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preload" href="fonts/Open-Sans-Regular" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Manrope-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Manrope-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Manrope-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">
                                About
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Doctor
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Blog
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="logo">
                    <svg class="logo__img">
                        <use href="img/sprite.svg#logo"></use>
                    </svg>
                </a>
                <ul class="header__social">
                    <li class="header__social-item">
                        <a href="#" target="_blank" rel="nofollow noopener" class="header__social-link">
                            <svg class="header__social-img">
                                <use href="img/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a href="#" target="_blank" rel="nofollow noopener" class="header__social-link">
                            <svg class="header__social-img">
                                <use href="img/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a href="#" target="_blank" rel="nofollow noopener" class="header__social-link">
                            <svg class="header__social-img">
                                <use href="img/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a href="#" target="_blank" rel="nofollow noopener" class="header__social-link">
                            <svg class="header__social-img">
                                <use href="img/sprite.svg#youtube"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <script src="js/main.min.js"></script>
</body>
    
</html>
